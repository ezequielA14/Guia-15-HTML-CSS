<body>

    <nav class="container-fluid navbar navbar-expand-sm navbar-light bg-light">
        <div class="navbar-brand mb-0 h1">Navbar</div>

    <form class="container-fluid">
        <div class="mb-3"><h1>Formulario Registro</h1></div>
        <div>
            <label for="emailInput" class="form-label font-weight-bold">Email:</label>
            <input type="email" class="form-control mb-3" id="emailInput" placeholder="Ingrese su mail">
        </div>
        <div>
            <label for="passInput" class="form-label font-weight-bold">Contraseña</label>
            <input type="password" class="form-control mb-3" id="passInput" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label mb-3" for="flexCheckDefault">Recuerdame</label>
        </div>
        <button class="btn btn-outline-secondary" type="submit">Registrar</button>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
